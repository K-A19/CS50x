{% extends "layout.html" %}

{% block title %} Sell {% endblock %}

{% block main %}

<h4 style="color:white">Please select a the stock and the amount of shares of that stock that you wish to sell</h4>

<form action="/sell" method="post">
    <select class="form-select mx-auto w-auto" style="margin-bottom: 10px" name="symbol">
        <option  disabled selected>Stock Symbol</option>
        {% for stock in stocks %}
        <option>{{ stock['stock'] }}</option>
        {% endfor %}
    </select>
    <div class="mb-3">
        <input autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>

{% endblock %}
