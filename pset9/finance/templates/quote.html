{% extends "layout.html" %}

{% block title %} Quote {% endblock %}

{% block main %}

    {% if get %}

        <h6 style="color:white">Please type in the stock symbol to search for the current price of wanted stock</h6>
        <form action="/quote" method="post">
            <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Find price</button>
        </form>


    {% else %}

        <h4 style="color:white">The price of a {{ company_name }} is share is {{ price | usd }}</h4>

    {%endif%}

{% endblock %}
