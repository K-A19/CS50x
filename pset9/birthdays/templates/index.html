<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input type="text" name="name" autofocus autocomplete="off" placeholder="Name">
                    <input type="text" name="month" autocomplete="off" placeholder="Month">
                    <input type="text" name="day" autocomplete="off" placeholder="Day">
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% for person in people %}
                        <tr>
                            <td>{{ person.name }}</td>
                            <td>{{ person.month }}/{{ person.day }}</td>
                            <td>
                                <form action="/remove" method="post">
                                    <input type="hidden" name="id" value="{{ person.id }}">
                                    <input type="submit" value="Delete Birthday">
                                </form>
                                <form action="/edit" method="post">
                                    <input type="hidden" name="id" value="{{ person.id }}">
                                    <input type="submit" value="Edit Birthday">
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
